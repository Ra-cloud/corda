apply plugin: 'kotlin'
apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'kotlin-jpa'

description 'Corda Business Networks Testing Cordapp'
//needed because everything must be deployed as real cordapp instead of declared inline with tests.

dependencies {
    cordaCompile project(':core')
    cordapp project(":business-networks:contracts")
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
}

jar {
    baseName 'corda-business-network-testing-cordapp'
}
